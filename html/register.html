<!DOCTYPE html>
<html>
<head>
<title>Login Example - Register New User</title>
</head>
<body>
<!-- method should be POST when submitting sensitive info like a password. It
should also be encrypted via SSL but that will not be covered in this 
example -->
<form action="register" method="POST">
	User ID:<input name="UserID" type="text"></input>
	Name:<input name="Name" type "text"></input>
	Password:<input name="Password" type="password"></input>
	<input type="submit" value="Register"></input>
	<input type="reset"></input>
</form>
</body>
<html>
